<center><h1>Steganography</h1></center>
<div class="mainDiv">
<center>
<h2>Upload one main image and one image to hide in the main image</h2>
<div class="subDiv">
<h3>Main Image</h3>
<canvas id="can1">
</canvas>
<input type="file" tabindex="0" class="button_style" multiple="false" accept="image\*" id="main_inp" onchange="upload('can1','main_inp','mainD')">
<br><h5 id="mainD"></h5>
</div>
<div class="subDiv">
<h3>Image to Hide</h3>
<canvas id="can2">
</canvas>
<input type="file" tabindex="0" class="button_style" multiple="false" accept="image\*" id="hide_inp" onchange="upload('can2','hide_inp')">
</div>
<div class="subDiv">
<h3>Result</h3>
<canvas id="can3">
</canvas>
<input type="button" tabindex="0" class="button_style" value="Show Result" id="result_inp" onclick="generate()">
</div>
</center>
</div>
<div class="mainDiv">
<center>
<h2>Upload the modified image to extract the hidden image</h2>
<div class="subDiv2">
<h3>Modified Image</h3>
<canvas id="can4">
</canvas>
<input type="file" tabindex="0" class="button_style" multiple="false" accept="image\*" id="modified_inp" onchange="upload('can4','modified_inp')">
</div>
<div class="subDiv">
<h3>Hidden Image</h3>
<canvas id="can5">
</canvas>
<input type="button" tabindex="0" class="button_style" value="Show Result" id="img_inp" onclick="extractImg()">
</div>
</center>
</div>
